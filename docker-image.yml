name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/nginx-2048:$(date +%s)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx-2048:$(date +%s)
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/nginx-2048:$(date +%s) ${{ secrets.DOCKERHUB_USERNAME }}/nginx-2048:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/nginx-2048:latest
